<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/zhuce.css">
</head>

<body>
    <div class="miniheader">
        <div class="miniheaderLeft"><a href="/"><img
                    src="http://0.js.al.okbuycdn.com/resources/images/v6/login/login_new_logo.png" alt="okbuy"></a>
        </div>
        <div class="miniheader_right">
            <span class="right_span">
                <i></i>天天低价
            </span>
            <span class="right_span">
                <i></i>正品保障
            </span>
            <span class="right_span">
                <i></i>15天退换货
            </span>
            <span class="right_span">
                <i></i>评价晒单有礼
            </span>
        </div>
    </div>
    <!-- 背景图 -->
    <a class="login_new_bg" target="_blank" href="http://www.okbuy.com/sport">
        <img border="0" width="2000" height="560" src="http://i.okaybuy.cn/static/6d7a3bd3888eaa52431fb23a9f2eb645.jpg">
    </a>

    
    <div class="loginwarpper">
    
            <div class="login"> 
                <div class="loginRight registerRight" name="registerForm" id="registerForm">
                    <input type="hidden" name="groupid" value="0" id="groupid">
                                <!--  <input type="hidden" name="invite" value="0" >  -->
                                            <input type="hidden" id="key_safe" value="c41074636ee24c14f372a547019b5a50" name="key_safe">
                    <input type="hidden" id="registerstyle" value="1" name="registerstyle">
                    <input type="hidden" name="mobilesave" value="" id="mobilesave">
                    <font color="red" style="position: absolute;color: #d00;font-size: 12px;margin-top: 10px;display: none;" class="red"><i class="p_reg_note"></i></font> 
                    <div class="register_new_title">
                        <span class="reg">欢迎注册</span>
                        <a class="reglogin" href="/members/login">登录</a>
                    </div>
                    <div id="mobileoremail">
                        <div id="mobilediv">
                            <!-- <div class="registertit">手机号：</div> -->
                            <div class="login_txt register_txt">
                                <input type="text" name="mobile" id="mobile" placeholder="请输入手机号" autocomplete="off">
                                <span class="deletemobile" style="display:none;"></span>
                            </div>
                            <!--<div class="tap">或&ensp;&ensp;<span id="cutemail">邮箱注册</span></div>-->
                            <div class="true" id="true1"><img src="http://0.js.al.okbuycdn.com/resources/images/v6/login/vcodeicon.png"></div>
                        </div>
                       
                    </div>
                    
                    <div class="OB_clearB"></div>
                    <div class="registererror" id="emailormobilemsg"><i class="p_reg_note"></i><span></span></div>
                    <div class="OB_clearB"></div>
                    <!-- <div class="registertit">密&ensp;&ensp;码：</div> -->
                    <div class="login_txt register_txt">
                        <input type="password" name="password" id="password" value="" placeholder="请设置密码" autocomplete="off" maxlength="16">
                        <span class="show" id="togglePassword"></span>
                        <div class="true" id="true3"><img src="http://0.js.al.okbuycdn.com/resources/images/v6/login/vcodeicon.png"></div>
                    </div>
                    <div id="safe">
                        <!-- <p>安全程度：</p> -->
                        <div class="safeline">
                            <span id="pwdLevel_1"><i></i>6-16个字符，建议由字母、数字、符号组合</span>
                            <span id="pwdLevel_2"><i></i>可以使用三种以上的组合来提高安全强度</span>
                            <span id="pwdLevel_3"><i></i>您的密码很安全</span>
                        </div>
                    </div>
                    <div class="passdetail" style="display:none;height:30px;line-height:30px;font-size:12px;"><i class="p_reg_note"></i><span></span></div>
                    
                    <div class="OB_clearB"></div>
                    
                    <div class="OB_clearB"></div>
                    <div class="registercode">
                        <div class="validateCodeDiv" id="validateCodeDiv_1">
                            <!-- <div class="register_txt_validatcode"><pre>验证码：</pre></div> -->
                            <div class="mobilecheck_3">
                                <div class="mcback validatecodeout">
                                    <input type="text" id="validatecode" data-flag="0" name="codecheck" maxlength="4" autocomplete="off" placeholder="图形验证码">
                                    <img src="http://0.js.al.okbuycdn.com/resources/images/v6/login/vcodeicon.png" class="icon1">
                                   
                                </div>
                                <img id="getcode_img" width="100" src="/verify/getcode?time=1560000317">
                                <!-- <span id="getcode_click">换一张</span> -->
                            </div>
                            <div class="OB_clearB"></div>
                        </div>
                        <div class="validateCodeDiv" id="validateCodeDiv_2">
                            <!-- <div class="register_txt_validatcode"><pre>验证码：</pre></div> -->
                            <div class="mobilecheck_3">
                                <div class="mcback mobilecheckout">
                                    <input type="text" id="mobilecheck" data-flag="0" name="mobilecheck" maxlength="6" autocomplete="off" placeholder="请输入短信验证码">
                                    <img src="http://0.js.al.okbuycdn.com/resources//images/v6/login/vcodeicon.png" class="icon1">
                                    <img src="http://0.js.al.okbuycdn.com/resources//images/v6/login/vcodeicon2.png" class="icon2">
                                </div>
                                <input type="button" id="mcbtn" name="" value="获取验证码" class="regitercodebtn">
                            </div>
                            <div class="OB_clearB"></div>
                        </div>
                    </div>
                    <div class="OB_clearB"></div>
                    <div id="validatemsg" class="registererror"><i class="p_reg_note"></i><span></span></div>
                    <div class="OB_clearB"></div>
                    <input type="button" class="register_btn" value="注册" name="" id="register_btn">
                    <p class="school_check_P">
                        注册即视为同意<a href="/info/help/36" target="_blank"> 好乐买隐私协议</a>
                    </p>
                    <p class="registericon">
                        <!-- <img src="images/v6/login/icon.png" alt=""> -->
                                    </p>
                </div>
            </div>
        </div>
</body>

</html>
